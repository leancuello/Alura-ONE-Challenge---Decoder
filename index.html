<!DOCTYPE html>

<html>
    <head lang="es">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleencriptador.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <title>Encriptador - Alura Test</title>
        <link rel="website icon" type="png" href="images/Logo.png">
        <script defer src="index.js"></script>
    </head>

    <body class="mainpage">
        <main>
            <img src="images/Logo.png" class="logoAlura" alt="Logo de Alura">

            <section id = "user-entry">
                
                <textarea id="texto" class="textoinicial" placeholder="Ingrese el texto a encriptar aqui" type="text" autofocus cols="40" rows="12"></textarea>

            </section>

            <section id="btn-section">
                <div class="buttons">
                    <button id='encriptar' type="submit"  class="mainbutton">Encriptar</button>
                    <button id='desencriptar' type="submit"  class="mainbutton">Desencriptar</button>
                </div>
            </section>

            <div id= "copybtn" class="copybutton">
                <button id='copybtn' type="submit" class="mainbutton">Copiar</button>
            </div>

            <section id="box-section" class="box">
                
                <div id="boxnocontent">
                    <div id = "boxnomessagecontent" class="boxnomessagecontent">
                        <img src="images/Muñeco.png" class="muñecoimg" alt="Muñeco buscador">
                        <p class="boxtextbig">Ningún mensaje fue encontrado</p>
                        <p class="boxtextsmall">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                
                <div id="boxcontent">
                    <div id = "boxmessagecontent" class="boxmessagecontent">
                        <textarea id="textresult" class="boxtextarea" cols="28" rows="16"></textarea>
                    </div>
                </div>

            </section>

            <div class="warningmessage">
                <p><img src="images/Vector.png" class="warningicon"></p>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            

        </main>
    </body>
</html>
